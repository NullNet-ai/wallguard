[package]
name = "wallguard"
version = "0.1.1"
edition = "2021"

[features]
no-datastore = []

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
nullnet-traffic-monitor = "0.1.0"
nullnet-libconfmon = "0.2.1"
nullnet-libtoken = "0.1.0"
nullnet-wallguard-server = "0.1.7"
chrono = { version = "0.4.39", features = ["clock"] }
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
uuid = { version = "1.12.0", features = ["v4"] }
once_cell = "1.20.2"
clap = { version = "4.5.26", features = ["derive"] }
bincode = "1.3.3"
sysinfo = { version = "0.33.1", default-features = false, features = ["disk"] }
syslog = "7.0.0"
log = "0.4.25"
