[package]
name = "wallguard"
version = "0.1.3"
edition = "2021"
license = "AGPL-3.0-only"

[features]
no-cfg-monitor = []

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
nullnet-libwallguard = "0.1.5"
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
clap = { version = "4.5.26", features = ["derive"] }
dirs = "6.0.0"
env_logger = "0.11.8"
log = "0.4.27"
nullnet-liberror = "0.1.1"
