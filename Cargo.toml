[package]
name = "wallguard"
version = "0.1.3"
edition = "2021"

[features]
no-cfg-monitor = []

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
nullnet-traffic-monitor = { version = "0.1.3", features = ["export-pcap"] }
nullnet-libconfmon = "=0.2.5"
nullnet-libwallguard = { path = "../wallguard-server/libwallguard" }
nullnet-liblogging = "0.2.0"
nullnet-liberror = "0.1.1"
nullnet-libtunnel = "0.3.2"
chrono = { version = "0.4.39", features = ["clock"] }
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
uuid = { version = "1.12.0", features = ["v4"] }
clap = { version = "4.5.26", features = ["derive"] }
bincode = "1.3.3"
sysinfo = { version = "0.33.1", default-features = false, features = ["disk"] }
log = "0.4.25"
portable-pty = "0.9.0"
futures-util = "0.3.31"
actix = "0.13.5"
actix-web = "4.10.2"
actix-web-actors = "4.3.1"
bytestring = "1.4.0"
