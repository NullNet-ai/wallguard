[package]
name = "wallguard"
version = "0.1.3"
edition = "2021"
license = "AGPL-3.0-only"

[features]
no-cfg-monitor = []

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
nullnet-libwallguard = "1.0.2"
nullnet-liberror = "0.1.1"
tokio = { version = "1.43.0", features = ["full"] }
clap = { version = "4.5.26", features = ["derive"] }
dirs = "6.0.0"
env_logger = "0.11.8"
log = "0.4.27"
sha2 = "0.10.9"
portable-pty = "0.9.0"
smbios-lib = "0.9.2"
libc = "0.2.172"
sysinfo = "0.35.1"
libudev = "0.3.0"
