name: Build CI

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'wallguard-server/**'
      - 'wallguard-common/**'
      - 'wallguard/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'wallguard-server/**'
      - 'wallguard-common/**'
      - 'wallguard/**'

jobs:
  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libpcap-dev protobuf-compiler libpipewire-0.3-dev \
            libpipewire-0.3-modules libspa-0.2-dev libxcb1-dev libxcb-shm0-dev \
            libxcb-randr0-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build workspace
        run: cargo build --verbose

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test -- --nocapture

  build-windows:
    name: Build & Test (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          choco install -y protoc

          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "C:/npcap-sdk.zip"
          Expand-Archive -LiteralPath C:/npcap-sdk.zip -DestinationPath C:/npcap-sdk
          echo "LIB=C:/npcap-sdk/Lib/x64" >> $env:GITHUB_ENV

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Build workspace
        run: cargo build --verbose

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test -- --nocapture


  build-bsd:
    name: Build & Test FreeBSD
    runs-on: ubuntu-latest
    timeout-minutes: 35
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@main
      with:
        submodules: recursive

    - name: Install Dependencies
      uses: cross-platform-actions/action@v0.32.0
      with:
        operating_system: freebsd
        architecture: x86_64
        version: 14.3
        cpu_count: 4
        memory: 16G
        environment_variables:
        shutdown_vm: true
        sync_files: true
        run: |
          sudo pkg update
          sudo pkg install -y cmake llvm libpcap protobuf
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          $HOME/.cargo/bin/cargo fmt --all -- --check
          $HOME/.cargo/bin/cargo build --verbose
          $HOME/.cargo/bin/cargo clippy -- -D warnings
          $HOME/.cargo/bin/cargo test -- --nocapture
          $HOME/.cargo/bin/cargo clean
