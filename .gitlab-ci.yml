workflow:
  auto_cancel:
    on_new_commit: conservative
    on_job_failure: all

default:
  tags:
    - docker-52-1-21
    - rust

clean-docker:
  stage: .pre
  script:
    - docker system prune -a -f --volumes
    - docker compose rm -f -s -v

update-rust:
  stage: .pre
  script:
    - rustup update

fmt:
  script:
    - cargo fmt --all -- --check

build:
  script:
    - cargo build --verbose

clippy:
  script:
    - cargo clippy -- -D warnings

test:
  script:
    - SSL_CERT_FILE="./tls/ca.pem" cargo test -- --nocapture
  timeout: 10 minutes

push-image:
  script:
    - docker build -t "wallguard-server:latest" .
    - docker push "wallguard-server:latest"
